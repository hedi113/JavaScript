<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      
      .text {
        text-align: center;
        padding-bottom: 1rem;
      }
      .card {
        display: flex;
        align-items: center;
        align-content: center;
        text-align: center;
        width: 20rem;
        flex-direction: column;
      }
      .betumeret {
        font-size: small;
      }
      #title {
        margin: none;
        font-size: 50px;
      }
      .card-header {
        width: 100%;
      }
      .btn {
        width: 18rem;
      }
      .card-header {
        font-weight: 600;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Labrador</div>
      <div class="card-body betumeret">
        <p id="title"><strong>$15</strong>/mo</p>
        <div class="text">
          Unlimited Matches <br />
          Unlimited Messages <br />
          Unlimited App Usage
        </div>
        <button type="button" class="btn btn-dark">Get started</button>
      </div>
    </div>
  </body>
</html>
