<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .main {
        background-color: #c7adfa;
      }

      .counter {
        display: flex;
        height:calc(100vh - 50px);
        align-items: center;
        justify-content: center;
        background-color: #ede5fb;
        flex-direction: column;
      }

      .top {
        background-color: #e1d2fa;
        width: 3.5rem;
        margin-right: 10px;
        margin-left: 10px;
        border-radius: 18px;
        font-size: 25px;
        box-shadow: inset;
      }
      .bottom {
        background-color: #e1d2fa;
        width: 3.5rem;
        height: 3.5rem;
        margin-right: 40px;
        margin-left: 40px;
        margin-top: 10px;
        border-radius: 18px;
        font-size: 17px;
      }

      #value {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-1 text-left main">
      <h3>Counter</h3>
    </div>
    <div class="counter">
      Counter value:
      <p id="value">0</p>
      <div>
        <button class="btn top shadow p-2 mb-4" value="-" onclick="add(-1)">
          -
        </button>
        <button class="btn top shadow p-2 mb-4" value="+" onclick="add(1)">
          +
        </button>
      </div>
      <div class="ten">
        <button class="btn bottom" value="-10" onclick="add(-10)">
          <strong>-10</strong>
        </button>
        <button class="btn bottom" value="+10" onclick="add(10)">
          <strong>+10</strong>
        </button>
      </div>
    </div>
  </body>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  <script>
      let value = 0;
      function add(number) {
        value = value + +number;

        document.getElementById("value").innerHTML = `${value}`;
      }
    </script>

</html>
